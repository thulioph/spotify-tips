version: 2
jobs:
    test-job:
        working_directory: ~/spotify-tips
        docker:
            - image: circleci/node:10.2.1
        steps:
            - checkout
            - restore_cache:
                keys:
                    - app-dependencies-v1-{{ checksum "package.json" }}
            - run:
                name: Installing all dependencies
                command: npm install
            - save_cache:
                key: app-dependencies-v1-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - run:
                name: Running the tests
                command: npm run test
    build-job:
        <<: *setup
        steps:
            - checkout
            - restore_cache:
                keys:
                    - app-dependencies-v2-{{ checksum "package.json" }}
                    - app-dependencies-v1-{{ checksum "package.json" }}
            - run:
                name: Installing all dependencies
                command: npm install
            - save_cache:
                key: app-dependencies-v2-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - run:
                name: Build the project
                command: npm run build
